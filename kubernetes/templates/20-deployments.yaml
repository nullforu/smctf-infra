{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.deployment.name }}
  namespace: {{ .Values.namespaces.backend }}
spec:
  replicas: {{ .Values.backend.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.backend.deployment.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.deployment.name }}
    spec:
      serviceAccountName: {{ .Values.backend.serviceAccount.name }}
      automountServiceAccountToken: {{ .Values.backend.deployment.automountServiceAccountToken }}
      {{- if .Values.backend.deployment.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.backend.deployment.nodeSelector | indent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.backend.deployment.containerName }}
          image: {{ .Values.backend.deployment.image.repository }}:{{ .Values.backend.deployment.image.tag }}
          imagePullPolicy: {{ .Values.backend.deployment.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.deployment.port }}
          envFrom:
            - configMapRef:
                name: {{ .Values.backend.configName }}
            - secretRef:
                name: {{ .Values.backend.secretName }}
---
{{- end }}
