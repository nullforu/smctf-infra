{{ toYaml .Values.provisioner.deployment.nodeSelector | indent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.provisioner.deployment.containerName }}
          image: {{ .Values.provisioner.deployment.image.repository }}:{{ .Values.provisioner.deployment.image.tag }}
