{{- if and .Values.stacksDenyNetworkPolicy.enabled .Values.stacksDenyNetworkPolicy.namespaces }}
{{- range $ns := .Values.stacksDenyNetworkPolicy.namespaces }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $.Values.stacksDenyNetworkPolicy.namePrefix }}-{{ $ns }}
  namespace: {{ $ns }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: NotIn
                values:
                  - {{ $.Values.stacksDenyNetworkPolicy.denyFromNamespace }}
{{- end }}
{{- end }}
